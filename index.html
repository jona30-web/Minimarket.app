!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniMarket</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Íconos superior -->
  <div class="icono plus">+</div>
  <div class="icono menu">≡</div>

  <!-- Menú desplegable -->
  <div class="menu-desplegable">
    <ul>
      <li>📦 Inventario</li>
      <li>🛒 Ventas</li>
      <li>⏱️ Historial</li>
      <li>📊 Estadísticas</li>
      <li>⚙️ Configuración</li>
    </ul>
  </div>

  <!-- Encabezados -->
  <h1>Bienvenido a MiniMarket</h1>
  <h2>Tu sistema de gestión rápido y sencillo</h2>

  <!-- Botones principales -->
  <div class="botones">
    <button class="boton explorar">🛒 Explorar Productos</button>
    <button class="boton escanear">📷 Escáner</button>
  </div>

  <!-- Campo de búsqueda -->
  <input class="search" type="text" placeholder="Buscar productos...">

  <!-- Pie de página -->
  <footer>© 2025 MiniMarket | Creado y desarrollado por Jonathan Tuquerrez</footer>
</body>
</html>
