<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Proyecto Responsive</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()">☰</button>
        <div id="dropdown-menu" class="dropdown-content">
            <a href="#">Opción 1</a>
            <a href="#">Opción 2</a>
            <a href="#">Opción 3</a>
        </div>
    </div>

    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/jona30-web/Minimarket.app/refs/heads/main/logosinfondo.png.png" alt="Logo" />
        </div>

        <h1>Título Principal</h1>
        <p>Este es un texto descriptivo para que el diseño se vea bien en cualquier pantalla.</p>

        <div class="buttons">
            <button class="btn btn-explore">Explorar</button>
            <button class="btn btn-scan">Escanear</button>
        </div>

        <input type="search" class="search-bar" placeholder="Buscar..." />
    </div>

    <footer>
        &copy; 2025 Mi Proyecto
    </footer>

    <script>
        function toggleDropdown() {
            document.getElementById("dropdown-menu").classList.toggle("show");
        }

        // Cierra el menú si el usuario hace clic fuera de él
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>
</html>
