<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>MiniMarket</title>
</head>
<body>
  <!-- Logos en esquinas -->
  <img src="logo.png.jpg" class="corner-logo top-left" alt="Logo MiniMarket" />
  <img src="logo.png.jpg" class="corner-logo top-right" alt="Logo MiniMarket" />

  <!-- Logo central más grande -->
  <div class="center-logo-container">
    <img src="logo.png.jpg" class="center-logo" alt="Logo MiniMarket Central" />
  </div>

  <header>
    <h1>Bienvenido a <span class="highlight">MiniMarket</span></h1>
    <p class="tagline">Tu sistema de gestión rápido y sencillo</p>
  </header>

  <main>
    <button>Explorar productos</button>
    <input type="text" placeholder="Buscar productos..." />
  </main>

  <footer>
    © 2025 MiniMarket | Creado y desarrollado por Jonathan Tuquerrez
  </footer>
</body>
</html>
