<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMarket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Botones de control -->
        <div class="control-buttons">
            <div class="control-btn">+</div>
            <div class="control-btn menu-toggle">≡</div>
        </div>

        <!-- Menú lateral -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png.jpg" alt="MiniMarket Logo">
            </div>
            <ul class="menu">
                <li><span class="icon">📦</span> Inventario</li>
                <li class="active"><span class="icon">🛒</span> Ventas</li>
                <li><span class="icon">⏳</span> Historial</li>
                <li><span class="icon">📊</span> Estadísticas</li>
                <li><span class="icon">⚙️</span> Configuración</li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <h1>Bienvenido a <span>MiniMarket</span></h1>
            <p>Tu sistema de gestión rápido y sencillo</p>
            <div class="buttons">
                <button class="btn explore">EXPLORAR PRODUCTOS</button>
                <button class="btn scanner">ESCANER</button>
            </div>
            <input type="text" class="search-bar" placeholder="Buscar productos...">
            <footer>© 2025 MiniMarket | Creado y desarrollado por Jonathan Tuquerez</footer>
        </div>
    </div>

    <script>
        // JavaScript para controlar el menú desplegable
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
