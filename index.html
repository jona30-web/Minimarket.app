<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2e2e2e" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png.jpg" type="image/jpeg" />
  <title>MiniMarket</title>
</head>
<body>

  <!-- Animación de carga -->
  <div id="loader">
    <img src="loader.png.jpg" alt="Cargando..." />
  </div>

  <!-- Logos en las esquinas -->
  <img src="logo.png.jpg" class="logo top-left" alt="Logo MiniMarket">
  <img src="logo.png.jpg" class="logo top-right" alt="Logo MiniMarket">

  <!-- Logo grande al centro -->
  <img src="logo.png.jpg" class="logo-center" alt="Logo Principal">

  <header>
    <h1>Bienvenido a <span class="highlight">MiniMarket</span></h1>
    <p class="tagline">Tu sistema de gestión rápido y sencillo</p>
    <button>Explorar productos</button>
    <input type="text" placeholder="Buscar productos...">
  </header>

  <footer>
    © 2025 MiniMarket | Creado y desarrollado por Jonathan Tuquerrez
  </footer>

  <script>
    // Simular carga
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });
  </script>
</body>
</html>
