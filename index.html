<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMarket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Botones de control -->
        <div class="control-buttons">
            <div class="control-btn">+</div>
            <div class="control-btn">≡</div>
        </div>

        <!-- Logo -->
        <div class="logo">
            <img src="logo.png.jpg" alt="MiniMarket Logo">
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <h1>Bienvenido a <span>MiniMarket</span></h1>
            <p>Tu sistema de gestión rápido y sencillo</p>
            <div class="buttons">
                <button class="btn explore">EXPLORAR PRODUCTOS</button>
                <button class="btn scanner">ESCANER</button>
            </div>
            <input type="text" class="search-bar" placeholder="Buscar productos...">
        </div>
    </div>

    <script>
        // JavaScript para activar la cámara al hacer clic en "ESCANER"
        document.querySelector('.btn.scanner').addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    document.body.appendChild(video);
                    alert('Cámara activada. Escanea un producto y verifica el repositorio.');
                })
                .catch(function(err) {
                    alert('Error al acceder a la cámara: ' + err.message + '. Asegúrate de permitir el acceso.');
                });
        });
    </script>
</body>
</html>
